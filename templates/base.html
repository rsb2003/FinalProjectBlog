{% load static %}
<html>

<head>
    <title>SNHU Gear Heads Forum</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
<div>
    <header>
        <div class="nav-left">
            <h1>
                <a href="{% url 'home' %}">
                    <img src="https://github.com/rsb2003/FinalProjectBlog/blob/99021d3d7371577213ad8459d2a2da20436a906a/templates/images/Gearheads_Logo_1.png" alt="SNHU Gearheads Logo" style="width:100px;height:100px;>
                </a>
                <a href="{% url 'home' %}"> SNHU Gear Heads Forum</a>

            </h1>
        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}">Make a Post</a>
        </div>
    </header>
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
</div>
</body>

</html>
